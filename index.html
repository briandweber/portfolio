<!DOCTYPE html>

<!-- Responsive webpage.  Thumbnails are single column for small viewports.
2 thumbnails per column for mid-size viewports, and 3 for larger vps.-->

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Brian D. Weber</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:200">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 750px)" href="css/port-medium.css">
    <link rel="stylesheet" media="screen and (max-width: 450px)" href="css/port-small.css">
  </head>

  <body>

    <!-- udacity logo, name and description -->
    <header class="header">
        <picture id="udacityImage">
          <img src="images_src/udacity-logo.png" alt="Logo Image">
        </picture>
        <div id="nameStack">
          <p id="name">BRIAN D WEBER</p>
          <p id="stack">FRONT-END NINJA</p>
        </div>
    </header>

    <!-- div for jumbo image -->
    <div class="container">
      <div class="jumbo">
        <picture>
          <source media="(min-width: 800px)" srcset="images/jumbo-1600x1600_large_2x.jpg 2x, images/jumbo-800x800_large_1x.jpg" />
          <source media="(min-width: 600px)" srcset="images/jumbo-600x600_med-large.jpg" />
          <source media="(min-width: 450px)" srcset="images/jumbo-450x450_medium.jpg" />
          <img id="jumboImg" src="images/jumbo-300x300_small.jpg" alt="jumbo image">
        </picture>
      </div>
    </div>

      <p id="featured">Featured Work</p>
      <!-- div for thumbnails container -->

      <div class="thumbnailContainer">

        <!-- appify -->
        <div class="thumbnails">
          <picture>
            <source media="(min-width: 800px)" srcset="images/sunflower-1600x1600_large_2x.jpg 2x, images/sunflower-800x800_large_1x.jpg" />
            <source media="(min-width: 600px)" srcset="images/sunflower-600x600_med-large.jpg" />
            <source media="(min-width: 450px)" srcset="images/sunflower-450x450_medium.jpg" />
            <img src="images/sunflower-300x300_small.jpg" alt="sunflower">
          </picture>
          <p>
            <!-- title is a link for mobile viewports -->
            <a href="#">SUNFLOWER</a>
          </p>
          <p id="appifyGit">
            <!-- visible link text on larger viewports -->
            <a href="#">https://github.com/sunflower/</a>
          </p>
        </div>

        <div class="thumbnails">
          <picture>
            <source media="(min-width: 800px)" srcset="images/appify-1600x1600_large_2x.jpg 2x, images/appify-800x800_large_1x.jpg" />
            <source media="(min-width: 600px)" srcset="images/appify-600x600_med-large.jpg" />
            <source media="(min-width: 450px)" srcset="images/appify-450x450_medium.jpg" />
            <img src="images/appify-300x300_small.jpg" alt="Appify">
          </picture>
          <p>
            <a href="#">APPIFY</a>
          </p>
          <p id="sunflowerGit">
            <a href="#">https://github.com/appify/</a>
          </p>
        </div>

        <div class="thumbnails">
          <picture>
            <source media="(min-width: 800px)" srcset="images/bokeh-1600x1600_large_2x.jpg 2x, images/bokeh-800x800_large_1x.jpg" />
            <source media="(min-width: 600px)" srcset="images/bokeh-600x600_med-large.jpg" />
            <source media="(min-width: 450px)" srcset="images/bokeh-450x450_medium.jpg" />
            <img src="images/bokeh-300x300_small.jpg" alt="Appify">
          </picture>
          <p>
            <a href="#">BOKEH</a>
          </p>
          <p id="bokehGit">
            <a href="#">https://github.com/bokeh/</a>
          </p>
        </div>

      </div>

  </body>

</html>
